---
layout: base
---
<div class="post">
  <div class="post-header">
    <div class="post-title">
      <h1>{{ page.title }}</h1>
    </div>
    <div class="post-aside">
      <div class="post-date">
        {% if page.date %}
        <span>{{ page.date | date_to_string }}</span>
        {% endif %}
      </div>
    </div>
  </div>
  <div class="post-content">
  {{ content }}
  </div>
</div>
