---
layout: base
---
<div class="post">
  <div class="post-header">
    <div class="post-title">
      <h1>{{ page.title }}</h1>
    </div>
    <div class="post-aside">
      {% if page.date %}
      <div class="post-date">
        <span>{{ page.date | date_to_string }}</span>
      </div>
      {% endif %}
    </div>
  </div>
  <div class="post-content">
  {{ content }}
  </div>
</div>
