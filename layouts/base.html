<!DOCTYPE html>
<html lang="{{ site.language }}">
  <head>
    <meta charset="{{ site.encoding }}">
    <meta name="theme-color" content="#202020">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    <link rel="icon" type="image/x-icon" href="/{{ site.assets_dir }}/logo.ico">
    <link rel="alternate" hreflang="x-default" href="{{ site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.name }} RSS Feed" href="/feed.xml">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
    <style type="text/css">
    {% capture scss %}{% include style.scss %}{% endcapture %}{{ scss | scssify }}
    </style>
  </head>
  <body>
    <div class="base-container">
      <div class="base-header">
        <div class="base-title">
          <h1>{{ site.name }}</h1>
        </div>
        <div class="base-links">
          <div class="base-links-local">
            {% for link in site.links.local %}
            <a href="{{ link.href }}">{{ link.name }}</a>
            {% endfor %}
          </div>
          <div class="base-links-external">
            {% for link in site.links.external %}
            <a href="{{ link.href }}" target="_blank">{{ link.name }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="base-content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
